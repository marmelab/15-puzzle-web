doctrine:
    dbal:
        driver:   pdo_pgsql
        host:     service_postgres
        port:     5432
        dbname:   puzzle
        user:     docker
        password: docker
        charset:  UTF8
    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity\'
                alias: App
