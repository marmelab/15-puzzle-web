version: '2'

services:
  php:
    build: docker/php
    tty: true
    labels:
      kompose.service.type: nodeport
    ports:
      - 9000:9000
    volumes:
      - ./app:/app
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./app:/app
      - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
  15-puzzle-go:
    build: 15-puzzle-go
    command: go run main/main-server.go .
    ports:
      - "2000:2000"
    volumes:
        - ./15-puzzle-go/src:/src
